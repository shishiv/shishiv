name: Generate Animation Snake Cron

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *" # Adjusted for clarity as "0 */24 * * *" is unconventional
  
  # Allows manual triggering of the workflow
  workflow_dispatch:
  
  # Trigger on every push to the master branch
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      # Ensure output directory exists
      - name: Create output directory
        run: mkdir -p dist

      # Generate a snake game animation from the user's contribution graph
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Validate that the output files are generated
      - name: Validate generated files
        run: |
          test -f dist/github-contribution-grid-snake.svg || echo "github-contribution-grid-snake.svg not generated" && exit 1
          test -f dist/github-contribution-grid-snake-dark.svg || echo "github-contribution-grid-snake-dark.svg not generated" && exit 1

      # Push the generated files to the target branch
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
