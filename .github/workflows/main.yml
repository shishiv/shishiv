name: Generate Animation Snake Cron

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Ensure output directory exists
        run: mkdir -p dist

      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Debug Output Directory
        run: ls -la dist

      - name: Validate generated files
        run: |
          test -f dist/github-contribution-grid-snake.svg || echo "github-contribution-grid-snake.svg not generated" && exit 1
          test -f dist/github-contribution-grid-snake-dark.svg || echo "github-contribution-grid-snake-dark.svg not generated" && exit 1

      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
